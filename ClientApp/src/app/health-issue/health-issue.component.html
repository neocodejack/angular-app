<div>
  <div class="modal-header">
    <h4 class="cto">Add health issue</h4>
    <button type="button" class="close" (click)="bsModalRef.hide()">&times;</button>
  </div>
  <div class="modal-body">
      <form name="healthIssuesForm" #healthIssuesForm="ngForm" id="healthIssuesForm" novalidate>
          <div class="form-group">
              <input type="type" class="form-control" id="todo-animals" value="Animal Name" disabled>

            <textarea class="record-add profile-edit" placeholder="Description"
              id="healthDescription" name="healthDescription" [(ngModel)]="heardHealthIssueModel.healthDescription"
              #healthDescription="ngModel" required></textarea>

            <span *ngIf="(healthDescription.touched || isSubmitted) && healthDescription.errors"
              class="text-danger">
              Please enter Description</span>
          </div>
          <label class="pull-left">Date:</label><br>
          <input type="text" class="form-control" name="healthDate" #dp="bsDatepicker" readonly="readonly" bsDatepicker
            [bsConfig]="bsConfig" placeholder="MM/DD/YYYY" [(ngModel)]="heardHealthIssueModel.healthDate"
            #healthDate="ngModel" required>
          <span *ngIf="(healthDate.touched || isSubmitted) && healthDate.errors" class="text-danger">
            Please select date</span>
          <br>
          <button type="submit" class="btn btn-default" (click)="saveHealthIssue(healthIssuesForm)">Add</button>
        </form>
  </div>
  <div class="modal-footer">
  </div>
</div>
